name: Auto Run Data Pipeline

on:
  schedule:
    # -----------------------------------------------------------
    # Ý NGHĨA DÒNG CRON '*/30 * * * *':
    # - Bật máy vào phút thứ 0 và phút thứ 30 của MỌI GIỜ.
    # - Ví dụ: 9:00, 9:30, 10:00, 10:30... liên tục cả ngày.
    # -----------------------------------------------------------
    - cron: '*/30 * * * *'
    
  # Cho phép bấm nút chạy tay để test khi cần
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          cache: 'pip' # Giúp cài đặt nhanh hơn để tiết kiệm thời gian

      - name: Install dependencies
        # Cài các thư viện cần thiết cho automation.py
        run: |
          pip install pandas gspread oauth2client gspread-dataframe google-auth

      - name: Run Automation Script
        env:
          # Nạp danh sách các Bot từ Secrets
          GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          GCP_SERVICE_ACCOUNT_1: ${{ secrets.GCP_SERVICE_ACCOUNT_1 }}
          GCP_SERVICE_ACCOUNT_2: ${{ secrets.GCP_SERVICE_ACCOUNT_2 }}
          
          # ID của file Google Sheet cấu hình
          CONFIG_SHEET_ID: ${{ secrets.CONFIG_SHEET_ID }}
        
        # Chạy file Python V98 (Automation tách biệt State)
        run: python automation.py
