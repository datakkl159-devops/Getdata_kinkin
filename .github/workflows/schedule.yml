name: Auto Run Data Job

on:
  schedule:
    # Chạy vào 8:00 AM giờ VN (tức là 1:00 AM UTC)
    - cron: '0 1 * * *'
  workflow_dispatch: # Cho phép bấm chạy tay

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Auto Job
        env:
          # Cần cài đặt 2 biến này trong Github Settings -> Secrets
          GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          HISTORY_SHEET_ID: ${{ secrets.HISTORY_SHEET_ID }}
        run: python auto_job.py
