name: Kinkin Auto Runner (Public Safe)

on:
  schedule:
    # Chạy vào phút thứ 5 và 35 mỗi giờ (để tránh giờ cao điểm :00)
    - cron: '5,35 * * * *'
  workflow_dispatch: # Cho phép bấm nút chạy tay để test

jobs:
  run_data_pipeline:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install pandas gspread oauth2client gspread-dataframe

      - name: Run Auto Job
        env:
          # Nạp Key từ GitHub Secrets vào biến môi trường (Tuyệt đối an toàn)
          GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          GCP_SERVICE_ACCOUNT_1: ${{ secrets.GCP_SERVICE_ACCOUNT_1 }}
          GCP_SERVICE_ACCOUNT_2: ${{ secrets.GCP_SERVICE_ACCOUNT_2 }}
          GCP_SERVICE_ACCOUNT_3: ${{ secrets.GCP_SERVICE_ACCOUNT_3 }}
          GCP_SERVICE_ACCOUNT_4: ${{ secrets.GCP_SERVICE_ACCOUNT_4 }}
          HISTORY_SHEET_ID: ${{ secrets.HISTORY_SHEET_ID }}
        run: python auto_job.py
